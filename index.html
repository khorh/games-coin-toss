<!DOCTYPE html>
<html lang="en">
<head>
    <title>Helen Khor | UX Engineer | Portfolio / Games / Coin Toss</title>
    <meta name="description" content="A coin toss game">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/styles.css" type="text/css" />
    <script src="./assets/scripts/index.js" defer></script>
    <script src="./assets/scripts/index-functions.js" defer></script>
</head>
<body>
    <header id="headerContainer" class="header-container">
        <h1>COIN TOSS</h1>
        <img class="coin" src="./assets/images/coin-toss-peter.png" alt="peter rabbit 50p coin" />
        <p>What are the chances of getting Peter or Benjamin Rabbit?</p>
        <button id="startButton" class="button button--state--positive">Start</button>
    </header>
    <main id="mainContainer" class="main-container">
        <h1>COIN TOSS</h1>
        <img id="tossImage" class="coin" src="./assets/images/coin-toss-peter.png" alt="peter rabbit 50p coin">
        <button id="tossButton" class="button button--state--positive">Toss!</button>
        <button id="endButton" class="button button--state--negative">End</button>
    </main>
    <footer id="footerContainer" class="footer-container">
        <h1>COIN TOSS</h1>
        <h2>Results</h2>
        <p>Peter: <span id="percentagePeter">0%</span> (<span id="totalPeter">0</span>)</p>
        <p>Benjamin: <span id="percentageBenjamin">0%</span> (<span id="totalBenjamin">0</span>)</p>
        <p>Total tosses: <span id="totalTosses">0</span></p>
        <button id="resetButton" class="button button--state--negative">Reset</button>
    </footer>
</body>
</html>
